language: python
python:
- "3.3"
- "3.4"
- "3.5"
install:
- "pip install -r requirements.txt"
- "pip install pytest pytest-cov"
- "pip install ."
script:
  py.test --cov=scripnix/pycommand --cov=tests --cov-report=term-missing --cov-fail-under=80
after_success:
- bash <(curl -s https://codecov.io/bash)
